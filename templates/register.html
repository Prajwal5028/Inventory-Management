<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/7130475/pexels-photo-7130475.jpeg?cs=srgb&dl=pexels-codioful-7130475.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }
        input, button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Image -->
        <img src="https://th.bing.com/th?id=OIP.UTUjtK1YQsalaXALH9qUuwHaHZ&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Default Image">

        <h1>Create an Account</h1>

        <!-- Error Message -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your Username" required>
            <input type="password" name="password" placeholder="Enter your Password (min 8 chars)" required>
            <input type="email" name="email" placeholder="Enter your Gmail ID" required>
            <input type="text" name="mobile" placeholder="Enter your Mobile Number" required>
            <button type="submit">Register</button>
        </form>

        <!-- Login Link -->
        <div>
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>

        <!-- Footer -->
        <footer>
            &copy; 2025 Your Website Name. All rights reserved.
        </footer>
    </div>
</body>
</html>
