<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #ffffff);
            min-height: 100vh;
            color: #333;
        }

        header {
            background-color: #4A90E2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure the header is the reference point for positioning */
        }

        header a.admin-link {
            position: absolute; /* Position the link within the header */
            top: 50%; /* Vertically center */
            left: 20px; /* Position 20px from the left edge */
            transform: translateY(-50%); /* Adjust for vertical centering */
            background-color: #FF6F61;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            outline: none; /* Remove default focus outlines */
            cursor: pointer;
        }

        header a.admin-link:hover {
            background-color: #E74C3C; /* Change background color on hover */
        }

        header a.admin-link:active {
            background-color: #E74C3C; /* Maintain the hover background color */
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        table th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('admin') }}" class="admin-link">Home</a>
        <span>Product List</span>
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% if items %}
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>Rs {{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td><a href="{{ item.image_url }}" target="_blank">View Image</a></td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">No products available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
